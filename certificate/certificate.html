<!DOCTYPE html>
<!---Coding By CodingLab | www.codinglabweb.com--->
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Certificate</title>
    <!---Custom CSS File--->
    <link rel="stylesheet" href="certificate.css" />
  </head>
  <body>
    <section class="container">
      <header>Registration Form</header>
      <form action="#" class="form">
        <div class="column">
          <div class="input-box">
            <label>First Name</label>
            <input type="text" placeholder="Enter First name" required />
          </div>
          <div class="input-box">
            <label>Middle Name</label>
            <input type="text" placeholder="Enter Middle Name" required />
        </div>
        <div class="input-box">
          <label>Last Name</label>
          <input type="text" placeholder="Enter Last Name" required />
      </div>
      </div>

        <div class="column">
          <div class="input-box">
            <label>Father Name</label>
            <input type="text" placeholder="Enter Father name" required />
          </div>
          <div class="input-box">
            <label>Father Occupation</label>
            <input type="text" placeholder="Enter Father Occupation" required />
        </div></div>
        
        <div class="column">
        <div class="input-box">
          <label>Mother Name</label>
          <input type="text" placeholder="Enter Mother name" required />
        </div>
        <div class="input-box">
          <label>Mother Occupation</label>
          <input type="text" placeholder="Enter Mother Occupation" required />
      </div></div>

        <div class="input-box">
          <label>Email Address</label>
          <input type="text" placeholder="Enter email address" required />
        </div>

        <div class="column">
          <div class="input-box">
            <label>Phone Number</label>
            <input type="number" placeholder="Enter phone number" required />
          </div>
          <div class="input-box">
            <label>Birth Date</label>
            <input type="date" placeholder="Enter birth date" required />
          </div>
        </div>
        <div class="gender-box">
          <h3>Gender</h3>
          <div class="gender-option">
            <div class="gender">
              <input type="radio" id="check-male" name="gender" checked />
              <label for="check-male">male</label>
            </div>
            <div class="gender">
              <input type="radio" id="check-female" name="gender" />
              <label for="check-female">Female</label>
            </div>
            <div class="gender">
              <input type="radio" id="check-other" name="gender" />
              <label for="check-other">prefer not to say</label>
            </div>
          </div>
        </div>
        <div class="input-box address">
          <label>Address</label>
          <input type="text" placeholder="Enter street address" required />
          <input type="text" placeholder="Enter street address line 2" required />
          <div class="column">
            <div class="select-box">
              <select>
                <option hidden>District</option>
                <option>Imphal West</option>
                <option>Thoubal</option>
                <option>Imphal East</option>
                <option>Bishnupur</option>
              </select>
            </div>
            <input type="text" placeholder="Enter your city" required />
          </div>
          
          <div class="column">
            <input type="text" placeholder="Enter your region" required />
            <input type="number" placeholder="Enter postal code" required />
          </div>
        </div>
        
        <div class="column">
          <div class="input-box">
            <label>Place of Birth</label>
            <input type="text" placeholder="Enter Place of Birth " required />
          </div>
          <div class="input-box">
            <label> Religion</label>
            <input type="text" placeholder="Enter your religion" required />
        </div>
        <div class="input-box">
          <label>Caste</label>
          <input type="text" placeholder="Enter your caste" required />
        </div>
        </div>
        <div class="row">
        <div class="input-file">
          <label>Upload id proof</label>
        <input type="file" id="input-file" name="input-file[]" multiple="multiple" accept=".pdf, .jpeg, .jpg" 
        onchange="checkFileSize()" placeholder="upload id proof">
        </div>
        <div class="input-file">
          <label>Upload family income proof</label>
        <input type="file" id="input-file" name="input-file[]" multiple="multiple" accept=".pdf, .jpeg, .jpg" 
        onchange="checkFileSize()" placeholder="upload id proof">
        </div>
        <div class="input-file">
          <label>Upload jamanbadi</label>
        <input type="file" id="input-file" name="input-file[]" multiple="multiple" accept=".pdf, .jpeg, .jpg" 
        onchange="checkFileSize()" placeholder="upload id proof">
        </div>
        <div class="input-file">
          <label>Passport</label>
        <input type="file" id="input-file" name="input-file[]" multiple="multiple" accept=".pdf, .jpeg, .jpg" 
        onchange="checkFileSize()" placeholder="upload id proof">
        </div>
        <div class="input-file">
          <label>other document </label>
        <input type="file" id="input-file" name="input-file[]" multiple="multiple" accept=".pdf, .jpeg, .jpg" 
        onchange="checkFileSize()" placeholder="upload id proof">
        </div>
        </div>

        <div class="certificate-box">
          <h3>Apply for</h3>
          <div class="certificate-option">
            <div class="certificate">
              <input type="checkbox" id="check-ST" name="certificate" checked />
              <label for="check-OBC">OBC Certificate</label>
            </div>
            <div class="certificate">
              <input type="checkbox" id="check-ST" name="certificate" checked />
              <label for="check-ST">ST Certificate</label>
            </div>
            <div class="certificate">
              <input type="checkbox" id="check-SC" name="certificate" checked />
              <label for="check-SC">SC Certificate</label>
            </div>
            <div class="certificate">
              <input type="checkbox" id="check-Domicile" name="certificate" />
              <label for="check-Domicile">Domicile</label>
            </div>
            <div class="certificate">
              <input type="checkbox" id="check-Income" name="certificate" />
              <label for="check-Income">Income Certificate</label>
            </div>
          </div>
        </div>
        <button>Submit</button>
      </form>
    </section>
  </body>
</html>
